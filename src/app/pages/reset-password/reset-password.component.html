<div class="surface-ground flex items-center justify-center min-h-screen min-w-full overflow-hidden px-4">
  <div class="flex flex-col items-center justify-center w-full max-w-md mx-auto mt-0">
    <p-card styleClass="shadow-2 rounded-2xl w-full">
      <div class="text-center mb-5">
        <div class="text-gray-900 text-3xl font-semibold mb-3 dark:text-slate-300">Reset Password</div>
        <span class="text-gray-600 font-medium dark:text-slate-400">Enter your new password below</span>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="w-full">
        <div class="px-4 pt-0">
          <!-- New Password -->
          <div class="mb-4">
            <p-floatlabel variant="on">
              <input id="newPassword" type="password" pInputText formControlName="newPassword" class="w-full" />
              <label for="newPassword">New Password</label>
            </p-floatlabel>
            <small *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="p-error">
              Password must be at least 6 characters long.
            </small>
          </div>

          <!-- Confirm Password -->
          <div class="mb-4">
            <p-floatlabel variant="on">
              <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" class="w-full" />
              <label for="confirmPassword">Confirm Password</label>
            </p-floatlabel>
            <small *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="p-error">
              Please confirm your password.
            </small>
            <small *ngIf="resetPasswordForm.hasError('passwordMismatch') && !resetPasswordForm.get('confirmPassword')?.errors?.['required']" class="p-error">
              Passwords do not match.
            </small>
          </div>

          <!-- Submit Button -->
          <p-button type="submit" 
                    label="Reset Password" 
                    [disabled]="resetPasswordForm.invalid || isSubmitting" 
                    [loading]="isSubmitting" 
                    styleClass="w-full mb-4" 
                    [raised]="true">
          </p-button>

          <p-divider align="center">
            <span class="text-gray-600 font-normal dark:text-slate-400">Remember your password?</span>
          </p-divider>

          <p-button label="Back to Login" 
                    styleClass="w-full p-button-outlined mt-2" 
                    [raised]="true" 
                    routerLink="/login">
          </p-button>
        </div>
      </form>
    </p-card>
  </div>
</div>
<p-toast [breakpoints]="{ '500px': { width: '90%', right: '1%', left: '10%' } }"></p-toast>
