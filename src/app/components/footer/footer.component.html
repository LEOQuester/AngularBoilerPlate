<footer class="bg-gray-100 dark:bg-gray-800 mt-auto">
    <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:justify-between">
            <div class="mb-6 md:mb-0">
                <a class="flex items-center">
                    <img src="{{logoPath}}" class="h-8 me-3" alt="Logo" />
                    <span class="self-center text-2xl font-semibold text-gray-900 dark:text-white">Josheph Vas LMS</span>
                </a>
                <p class="mt-4 text-gray-600 dark:text-gray-400 max-w-md">
                    Empowering learning through innovative technology solutions.
                </p>
            </div>
            <div class="grid grid-cols-2 gap-8 sm:gap-6">
                <div>
                    <h2 class="mb-6 text-sm font-semibold uppercase text-gray-900 dark:text-white">Quick Links</h2>
                    <ul class="text-gray-600 dark:text-gray-400">
                        <li *ngFor="let link of quickLinks" class="mb-4">
                            <a [routerLink]="link.route" class="hover:underline hover:text-primary">{{ link.label }}</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h2 class="mb-6 text-sm font-semibold uppercase text-gray-900 dark:text-white">Follow us</h2>
                    <div class="flex flex-wrap gap-2">
                        <a *ngFor="let social of socialLinks" 
                           [href]="social.url" 
                           target="_blank"
                           class="text-gray-500 hover:text-gray-900 dark:hover:text-white"
                           [pTooltip]="social.label"
                           tooltipPosition="bottom">
                            <i [class]="social.icon + ' text-xl'"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-6 border-gray-200 dark:border-gray-700" />
        <div class="sm:flex sm:items-center sm:justify-between">
            <span class="text-sm text-gray-600 dark:text-gray-400">
                © {{ currentYear }} <a href="https://joshephvas.com/" class="hover:underline">Josheph Vas™</a>. All Rights Reserved.
            </span>
        </div>
    </div>
</footer>
