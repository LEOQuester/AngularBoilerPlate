<p-drawer #drawerRef [(visible)]="visible">
    <ng-template #headless>
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between px-6 pt-4 shrink-0">
                <span class="inline-flex items-center gap-2">                    <svg width="31" height="33" viewBox="0 0 31 33" fill="none" xmlns="http://www.w3.org/2000/svg" class="block mx-auto">
                        <path d="M15.5 0L30.1195 8.25V24.75L15.5 33L0.880493 24.75V8.25L15.5 0Z" fill="currentColor" />
                    </svg>
                    <span class="font-semibold text-2xl text-primary">Your Logo</span>
                </span>
                <span>
                    <p-button type="button" (click)="toggleDrawer()" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-8 w-8"></p-button>
                </span>
            </div>
            <div class="overflow-y-auto p-4">
                <ul class="list-none p-0 m-0">
                    <ng-container *ngFor="let item of navigationItems">
                        <!-- Items with role restrictions -->
                        <ng-container *ngIf="item.roles">
                            <li *appHasRole="item.roles"
                                [routerLink]="item.route"
                                routerLinkActive="bg-primary/10"
                                class="flex items-center gap-3 px-4 py-3 rounded-md cursor-pointer hover:bg-surface-hover transition-colors">
                                <i [class]="item.icon + ' text-xl text-primary'"></i>
                                <span class="text-900">{{item.label}}</span>
                            </li>
                        </ng-container>
                        <!-- Items without role restrictions -->
                        <ng-container *ngIf="!item.roles">
                            <li [routerLink]="item.route"
                                routerLinkActive="bg-primary/10"
                                class="flex items-center gap-3 px-4 py-3 rounded-md cursor-pointer hover:bg-surface-hover transition-colors">
                                <i [class]="item.icon + ' text-xl text-primary'"></i>
                                <span class="text-900">{{item.label}}</span>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
            <div class="mt-auto">
                <hr class="mb-4 mx-4 border-t border-0 border-surface" />
                <div class="h-[60px] px-4">
                    <p class="text-600 text-sm">Version 1.0.0</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-drawer>
<div class="m-2">
    <p-button (click)="visible = true" icon="pi pi-bars" styleClass="p-button-rounded p-button-text"></p-button>
</div>
